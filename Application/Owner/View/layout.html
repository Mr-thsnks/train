<!DOCTYPE html style "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>培训管家管理系统</title>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/common.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/css.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/left.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/js.js" type="text/javascript"></script>
</head>

<body>
    <div class="head"> 您好，欢迎登录培训管家管理系统
        <!-- <p> <a href="#">帮助</a> <em>|</em> <a href="#">反馈</a> </p> -->
    </div>
    <div class="header">
        <div class="logo2 fl">
            <a href="{:U('Index/index')}">
                <img src="__PUBLIC__/images/logo2.png">
            </a>
        </div>

        <div class="search2 fl">
            <input type="text" class="text" value="请输入关键字" />
            <input type="button" class="btns" />
        </div>

        <div class="search2 fl">
            <span style="color:red;font-size:20px;">
                校区：{$Think.session.fenxiaoname}
            </span>
        </div>

        <div class="navi fr">
            <ul>
                <li class="back1"><a href="#"> </a>
                </li>
                <li class="back2"><a href="#"> </a>
                </li>
                <li class="back3">
                    <ul style="width:180px;">
                        <li>
                            <a >您好，{$Think.session.UID|findMember=###,'name'}</a>
                        </li>
                        <li>
                            <a >角色：{$Think.session.UID|findAuth}</a>
                        </li>
                        <li>
                            <a href="?m=Admin&c=index&a=grmimag&id={$Think.session.userid}" target="main">重设新密码</a>
                        </li>
                        <li>
                            <a href="__APP__?c=Login&a=gout">退出</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content" id="cont">
        <aside id="frmTitle" class="said fl">
            <switch name="CONTROLLER_NAME">
                <case value="Index"><include file="Public:main-side" /></case>
                <case value="Branch"><if condition="$Think.get.bid gt 0"><include file="Public:branch-side" /><else /><include file="Public:main-side" /></if></case>
                <case value="Marketing"><include file="Public:marketing-side" /></case>
                <case value="Setting"><include file="Public:branch-side" /></case>
            </switch>
            <!-- <div class="gbc" onclick="toggleNav()"></div> -->
        </aside>
        <div id="main" class="main fr">
            <include file="Public:header" />
            <div>
                <div class="hint"></div>
                {__CONTENT__}
            </div>
        </div>
        <!-- <iframe id="frmTitle" name="left" height="100%" class="said fl" src="{:U('/Index/side')}" style=" display:block;"> </iframe> -->
        
        <!-- <iframe id="main" name="main" height="100%" class="main fr" src="?m=Admin&c=index&a=jiaoxuezhuguan"> </iframe>    -->
    </div>
</body>

</html>
